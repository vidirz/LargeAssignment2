<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML5 Canvas Structure</title>
        <style media="screen">
            body {
                padding: 0;
                margin: 0;
            }
            .container{
                padding: 20px;
                /* position: relative;
                top: 50%;
                left: 50%;
                bring your own prefixes */
                
            }
            #my-canvas {
                background-color: rgba(155,155,155,0.2);
                box-shadow: 1px 1px 1px;
                display: block;
                margin: 0 auto;


            }
            .icon {
                position: relative;
                display: flex;
                font-size: 4em;
                float: right;
                width: 100px;
                top: 15px;
                transition: color .5s;
                justify-content: center;
            }
            .icon:hover {
                color: orange;
                cursor: pointer;
            }

            .icon.selected {
                color: yellow;
            }
            
            #settings {
                position: relative;
                display: flex;
                font-size: 1em;
                float: right;
                flex-direction: column;
                top: 15px;
                left: 15px;
                transition: color .5s;
                padding: 2em;
            }

            #brushSize {
                width: 100px;
            }

            .text {
                margin: 0;
            }

            .navbar {
                height: 100px;
                background-color: rgba(50, 100, 200, 0.5);
                border-bottom: solid 6px rgba(50, 100, 200, 1);
                display: flex;
                flex-direction: row-reverse;
                justify-content: space-around;
            }

            .undoRedo {
                position: relative;
                display: inline-block;
                font-size: 2em;
                float: left;
                width: 100px;
                top: 15px;
                left: 15px;
                transition: color .5s;
            }

            .undoRedo:hover {
                color: orange;
                cursor: pointer;
            }

            #clearSave {
                transform: rotate(45deg);
            }

            #line {
                transform: rotate(-45deg);
                margin: 0;
                padding: 0;
                width: 18px;
                height: 170px;
            }

            #lineDiv {
                height: 70px;
                width: 60px;
            }

        </style>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    </head>
    <body>
        <nav class="navbar">
            <div class="icon selected" data-shape="pencil">
                <i class="fa fa-pencil" aria-hidden="true"></i>
            </div>
            <div class="icon" data-shape="rectangle">
                <i class="fa fa-square-o" aria-hidden="true"></i>
            </div>
            <div class="icon" data-shape="circle">
                <i class="fa fa-circle-o" aria-hidden="true"></i>
            </div>
            <div class="icon" data-shape="text">
                <p class="text" aria-hidden="true">T</p>
            </div>
            <div class="icon" id="lineDiv" data-shape="line">
                <h3 class="line" id="line" aria-hidden="true">â€”</h3>
            </div>
            <div class="icon" data-shape="pointer">
                <i class="fa fa-mouse-pointer" aria-hidden="true"></i>
            </div>
            <div class="icon" id="save" data-shape="save">
                <i class="fa fa-save" aria-hidden="true"></i>
            </div>
            <div class="icon" id="load" data-shape="save">
                <i class="fa fa-upload" aria-hidden="true"></i>
            </div>
            <div class="icon" data-shape="trash">
                <i class="fa fa-plus" id="clearSave" aria-hidden="true"></i>
            </div>
            <div class="icon" data-shape="trash">
                <i class="fa fa-trash" id="clearCanvas" aria-hidden="true"></i>
            </div>
            <div class="icon" id="undo">
                <i class="fa fa-undo" aria-hidden="true"></i>
            </div>
            <div class="icon" id="redo">
                <i class="fa fa-repeat" aria-hidden="true"></i>
            </div>
        </nav>
        <div id="settings">
            <label for="color">Color:</label>
            <input id="color" type="color"/>
            <label for="brush">Brush size:</label>
            <input name="brush" id="brushSize" type="range" value="10"  min="1" max="10" />
            <label for="brush">Size:</label>
            <input type="text" id="brushSize2" name="brush" style="width: 20px; height: 20px; align-self: center;" value="10">
            <label for="input">Input text:</label>
            <input id="textUser" style="align-self: center;">
            <label for="fontSize">Font size:</label>
            <input type="number" id="fontSize" style="align-self: center;" value="30"> 
        </div>
        <div class="container">
            <canvas id="my-canvas" width="800" height="600">
                Not supported
            </canvas>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js" charset="utf-8"></script>
        <script src="shapes.js" charset="utf-8"></script>
        <script src="drawio.js" charset="utf-8"></script>
    </body>
</html>

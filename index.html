<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML5 Canvas Structure</title>
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <nav class="navbar">
            <div class="icon selected" data-shape="pencil">
                <i class="fa fa-pencil" aria-hidden="true"></i>
            </div>
            <div class="icon" data-shape="rectangle">
                <i class="fa fa-square-o" aria-hidden="true"></i>
            </div>
            <div class="icon" data-shape="circle">
                <i class="fa fa-circle-o" aria-hidden="true"></i>
            </div>
            <div class="icon" data-shape="text">
                <p class="text" aria-hidden="true">T</p>
            </div>
            <div class="icon" id="lineDiv" data-shape="line">
                <h3 class="line" id="line" aria-hidden="true">â€”</h3>
            </div>
            <div class="icon" data-shape="pointer">
                <i class="fa fa-mouse-pointer" aria-hidden="true"></i>
            </div>
            <div class="icon" id="save" data-shape="save">
                <i class="fa fa-save" aria-hidden="true"></i>
            </div>
            <div class="icon" id="load" data-shape="save">
                <i class="fa fa-upload" aria-hidden="true"></i>
            </div>
            <!--<div class="icon" data-shape="trash">
                <i class="fa fa-plus" id="clearSave" aria-hidden="true"></i>
            </div>-->
            <div class="icon" data-shape="trash">
                <i class="fa fa-trash" id="clearCanvas" aria-hidden="true"></i>
            </div>
            <div class="icon" id="undo">
                <i class="fa fa-undo" aria-hidden="true"></i>
            </div>
            <div class="icon" id="redo">
                <i class="fa fa-repeat" aria-hidden="true"></i>
            </div>
        </nav>
        <div id="settings">
            <div>
                <label for="color">Color:</label>
                <input id="color" type="color"/>
            </div>
            <div>
                <label for="brush">Brush size:</label>
                <input name="brush" id="brushSize" type="range" value="10"  min="1" max="10" />
                <label for="brush">Size:</label>
                <input type="text" id="brushSize2" name="brush" style="width: 20px; height: 20px; align-self: center;" value="10">
            </div>
            <div>
                <label for="input">Input text:</label>
                <input id="textUser" style="align-self: center;">
            </div>    
            <label for="fontSize">Font size:</label>
            <div>
            <input type="number" id="fontSize" style="align-self: center;" value="30">
                <select type="number" id="fontSize2" style="width: 20px;">
                    <option type="number" value="10">10</option>
                    <option type="number" value="20">20</option>
                    <option type="number" value="30">30</option>
                    <option type="number" value="40">40</option>
                    <option type="number" value="50">50</option>
                    <option type="number" value="60">60</option>
                    <option type="number" value="70">70</option>
                    <option type="number" value="70">80</option>
                    <option type="number" value="70">90</option>
                    <option type="number" value="70">100</option>
                </select>
            </div>
        </div>
        <div class="container">
            <canvas id="my-canvas" width="800" height="600">
                Not supported
            </canvas>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js" charset="utf-8"></script>
        <script src="shapes.js" charset="utf-8"></script>
        <script src="drawio.js" charset="utf-8"></script>
    </body>
</html>
